<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>順位入力フォーム</title>
    <link rel="stylesheet" href="style.css"> <!-- オプション：デザイン用CSS -->
</head>
<body>
    <h1>順位入力フォーム</h1>
    <form id="rankingForm">
        <div>
            <label for="person1">1位 (優勝)</label>
            <input type="text" id="person1" placeholder="名前と所属団体">
        </div>
        <div>
            <label for="person2">2位 (準優勝)</label>
            <input type="text" id="person2" placeholder="名前と所属団体">
        </div>
        <div>
            <label for="person3">3位 (3位)</label>
            <input type="text" id="person3" placeholder="名前と所属団体">
        </div>
        <div>
            <label for="person4">3位 (3位-2)</label>
            <input type="text" id="person4" placeholder="名前と所属団体">
        </div>
        <div>
            <label for="person5">敢闘賞 (1)</label>
            <input type="text" id="person5" placeholder="名前と所属団体">
        </div>
        <div>
            <label for="person6">敢闘賞 (2)</label>
            <input type="text" id="person6" placeholder="名前と所属団体">
        </div>
        <div>
            <label for="person7">敢闘賞 (3)</label>
            <input type="text" id="person7" placeholder="名前と所属団体">
        </div>
        <div>
            <label for="person8">敢闘賞 (4)</label>
            <input type="text" id="person8" placeholder="名前と所属団体">
        </div>
        <button type="button" onclick="generatePDF()">PDFを生成</button>
    </form>
    <script src="pdf-lib.min.js"></script> <!-- PDF生成用のライブラリ -->
    <script src="script.js"></script> <!-- ロジックを記述したJavaScript -->
</body>
</html>

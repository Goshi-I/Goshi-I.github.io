<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iT4P studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="index.html">
                        <img src="images/logo_W.png" alt="Logo" class="logo">
                        <img src="images/logo_B.png" alt="Logo" class="logo-hover">
                    </a>
                </li>
                <li><a href="photo-works.html">Photo Works</a></li>
                <li><a href="movie-works.html">Movie Works</a></li>
                <li><a href="price.html">Price</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <a href="https://x.com/it4p_studio" target="_blank" class="x-icon">
                <img src="images/x.png" alt="X Icon">
            </a>
        </nav>
    </header>

    <!-- メニューボタン -->
    <button class="menu-btn">
        <img src="/images/menu-btn.png" alt="Button Image" style="height: 30px">
    </button>

    <!-- ナビゲーションメニュー -->
    <div class="nav-menu">
        <ul>
            <li><a href="photo-works.html">Photo Works</a></li>
            <li><a href="movie-works.html">Movie Works</a></li>
            <li><a href="price.html">Price</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <main>
        <div class="split left">
            <a href="photo-works.html" class="overlay">
                <div class="text">Photo Works</div>
            </a>
        </div>
        <div class="split right">
            <a href="movie-works.html" class="overlay">
                <div class="text">Movie Works</div>
            </a>
        </div>
    </main>
    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuBtn = document.querySelector('.menu-btn');
            const navMenu = document.querySelector('.nav-menu');

            // メニューボタンのクリックイベントを設定
            menuBtn.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });

            // 背景クリックでメニューを閉じる
            document.addEventListener('click', (event) => {
                if (!navMenu.contains(event.target) && !menuBtn.contains(event.target)) {
                    navMenu.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>

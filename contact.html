<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <nav>
        <ul>
            <li>
                <a href="index.html">
                    <img src="images/logo_W.png" alt="Logo" class="logo">
                    <img src="images/logo_B.png" alt="Logo" class="logo-hover">
                </a>
            </li>
            <li><a href="photo-works.html">Photo Works</a></li>
            <li><a href="movie-works.html">Movie Works</a></li>

            <img src="images/x.png" alt="X Icon">
        </a>
    </nav>
    </header>

    <main class="contact-page">
        <h1>Contact Us</h1>
        <form action="/submit_form" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send</button>
        </form>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Works - iT4P studio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><img src="images/logo.png" alt="Your Company Logo" class="logo"></a></li>
                <li><a href="photo-works.html">Photo Works</a></li>
                <li><a href="#">Movie Works</a></li>
                <li><a href="#">Price</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="gallery">
            <a href="images/gallery0001.png" data-lightbox="photo-works"><img src="images/gallery0001.png" alt="Photo 1"></a>
            <a href="images/gallery0002.png" data-lightbox="photo-works"><img src="images/gallery0002.png" alt="Photo 2"></a>
            <a href="images/gallery0003.png" data-lightbox="photo-works"><img src="images/gallery0003.png" alt="Photo 3"></a>
        </section>
    </main>
    <footer>
        <div class="equipment-list">
            <div class="equipment">
                <h3>ボディ</h3>
                <p>Z9 Z8 Z6</p>
            </div>
            <div class="equipment">
                <h3>レンズ</h3>
                <p>24-70/4 70-200/2.8 50/1.2</p>
            </div>
        </div>
    </footer>

    <!-- モーダルウィンドウ -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        function openModal(element) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = element.src.replace("thumbnail", "large");  // 大きい画像に切り替え
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>

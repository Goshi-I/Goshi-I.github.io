<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="index.html">
                        <img src="images/logo_W.png" alt="Logo" class="logo">
                        <img src="images/logo_B.png" alt="Logo" class="logo-hover">
                    </a>
                </li>
                <li><a href="photo-works.html">Photo Works</a></li>
                <li><a href="movie-works.html">Movie Works</a></li>
                <li><a href="price.html">Price</a></li>
                <li><a href="profile.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <a href="https://x.com/it4p_studio" target="_blank" class="x-icon">
                <img src="images/x.png" alt="X Icon">
            </a>
        </nav>
    </header>

    <!-- メニューボタン -->
    <button class="menu-btn">
        <img id="image" src="/images/menu-btn.png" alt="Button Image" style="height: 30px">
    </button>

    <!-- ナビゲーションメニュー -->
    <div class="nav-menu">
        <ul>
            <li><a href="photo-works.html">Photo Works</a></li>
            <li><a href="movie-works.html">Movie Works</a></li>
            <li><a href="price.html">Price</a></li>
            <li><a href="profile.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuBtn = document.querySelector('.menu-btn');
            const navMenu = document.querySelector('.nav-menu');
            const image = document.getElementById('image');
            judge = 0;

            // メニューボタンのクリックイベントを設定
            menuBtn.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                if (judge == 0) {
                    image.animate(
                        // 途中の状態を表す配列
                        [
                            { transform: 'rotate(0deg)'}, // 開始時の状態
                            { transform: 'rotate(90deg)' } // 終了時の状態
                        ], 
                        // タイミングに関する設定
                        {
                        fill: 'forwards', // 再生前後の状態（再生前、開始時の状態を適用）
                        duration: 100, // 再生時間（1000ミリ秒）
                        },
                    )
                    judge = 1;
                } else {
                    result = 'NOT positive';
                
                    image.animate(
                        // 途中の状態を表す配列
                        [
                            { transform: 'rotate(90deg)'}, // 開始時の状態
                            { transform: 'rotate(0deg)' } // 終了時の状態
                        ], 
                        // タイミングに関する設定
                        {
                        fill: 'forwards', // 再生前後の状態（再生前、開始時の状態を適用）
                        duration: 100, // 再生時間（1000ミリ秒）
                        },
                    );
                    judge = 0;
                }
            });

            // 背景クリックでメニューを閉じる
            document.addEventListener('click', (event) => {
                if (!navMenu.contains(event.target) && !menuBtn.contains(event.target)) {
                    navMenu.classList.remove('active');
                    image.animate(
                    // 途中の状態を表す配列
                    [
                        { transform: 'rotate(90deg)'}, // 開始時の状態
                        { transform: 'rotate(0deg)' } // 終了時の状態
                    ], 
                    // タイミングに関する設定
                    {
                    fill: 'forwards', // 再生前後の状態（再生前、開始時の状態を適用）
                    duration: 100, // 再生時間（1000ミリ秒）
                    },
                );
                }
            });
        });
    </script>
    <main>
        <section class="coming-soon">
            <h1>Movie Works</h1>
            <p>準備中です。しばらくお待ちください。</p>
        </section>
    </main>
</body>
</html>
